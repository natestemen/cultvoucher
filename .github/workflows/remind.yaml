name: Remind me to update CV
on:
  schedule:
    - cron: "* * * * *"
    # - cron: "0 0 1 */3 *"

permissions:
  issues: write

jobs:
  remind:
    name: Remind me to update my CV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/remind.md
